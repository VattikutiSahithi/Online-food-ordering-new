<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Menu</h1>
    
    <!-- Login and Register Buttons/Links -->
    <div class="auth-buttons">
        <!-- Change the onclick event to a function call -->
        <button class="btn" onclick="redirectToLogin()">Login</button>
        <button class="btn" onclick="location.href='register.html'">Register</button>
    </div>
</div>

<script>
fetch('menu.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(item => {
      const menuItem = document.createElement('div');
      menuItem.classList.add('menu-item');

      const title = document.createElement('h2');
      title.textContent = item.name;

      const description = document.createElement('p');
      description.textContent = item.description;

      const button = document.createElement('button');
      button.classList.add('btn');
      button.textContent = 'Order Now';

      menuItem.appendChild(title);
      menuItem.appendChild(description);
      menuItem.appendChild(button);

      document.querySelector('.container').appendChild(menuItem);
    });
  })
  .catch(error => console.error('Error fetching menu data:', error));

// Function to redirect to the login page
function redirectToLogin() {
    window.location.href = 'login.html';
}
</script>

</body>
</html>
