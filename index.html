<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <!-- Profile and cart -->
    <div class="profile-cart">
        <!-- Profile information -->
        <div class="profile-info">
            <p>Welcome, Username</p>
            <!-- Add link to user's orders -->
            <a href="orders.html">My Orders</a>
        </div>
        <!-- Cart -->
        <div class="cart">
            <!-- Add icon for cart -->
            <img src="cart-icon.png" alt="Cart">
            <!-- Add link to view cart -->
            <a href="cart.html">View Cart</a>
        </div>
    </div>
</header>

<div class="container">
    <!-- Categories and food items -->
    <div class="category">
        <h2>Desserts</h2>
        <div class="food-items">
            <!-- Add images and names of desserts with links to their respective pages -->
            <div class="food-item">
                <img src="dessert1.jpg" alt="Dessert 1">
                <p>Vanilla Ice Cream</p>
            </div>
            <div class="food-item">
                <img src="dessert2.jpg" alt="Dessert 2">
                <p>Chocolate Cake</p>
            </div>
            <!-- Add more food items -->
        </div>
    </div>
    <!-- Add more categories and food items -->
</div>

</body>
</html>
